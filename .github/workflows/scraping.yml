name: Daily Udemy Scraping

on:
  schedule:
    - cron: "0 12 * * *" # executa todo dia às 12:00 UTC (~09:00 BRT)
  workflow_dispatch: # permite rodar manualmente

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Instalar dependências
        run: npm install

      - name: Executar scraper
        run: node index.js

      - name: Configurar Git
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "github-actions"

      - name: Commitar alterações
        run: |
          git add data/*.json log/*.txt
          git commit -m "chore: update scraped data $(date +'%Y-%m-%d %H:%M:%S')" || echo "Nada para commit"
          git push
        env:
          GH_TOKEN: ${{ secrets.UDEMY_SCRAPING_TOKEN }}
